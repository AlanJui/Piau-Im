<head>

    <style>
        ruby {
            ruby-position: over;
        }

        rb {
            font-size: 3.0em;
        }

        rt {
            font-size: 0.7em;
            letter-spacing: 0cm;
        }

        rtc {
            font-family: BopomofoRuby;
            color: #B94B6A;
            font-size: 60%;
            line-height: normal;
            ruby-merge: merge;

            -webkit-ruby-position: inter-character;
            ruby-position: inter-character;
            text-orientation: upright;
            letter-spacing: 0px;

            -webkitg_writing-mode: vertical-rl;
            writing-mode: vertical-rl;
            vertical-align: middle;
            display: inline;
        }
    </style>
</head>

</html>
