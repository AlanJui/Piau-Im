<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <title>文章清單</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="./assets/styles/base.css" rel="stylesheet" media="all">
    <link href="./assets/styles/main.css" rel="stylesheet" media="all">
    <meta property="og:image" content="./assets/picts/king_tian.png" />
</head>

<body>
    <!-- 頁首 -->
    <header id="header">
        <div class="inner">
            <img src="./assets/picts/king_tian.png" width="600" height="400" alt="四晝五經">
            <h1>河洛話暢讀古文</h1>
        </div>
    </header><!-- /#header -->

    <!-- 內容 -->
    <div id="contents">
        <!-- 主內容 -->
        <main id="main">
        </main><!-- /#main -->

        <!-- 側邊選單 -->
        <div id="articles">
            {articles_placeholder}
        </div>
    </div>

    <div>
        <p>
            為能正確顯示「注音符號」，請點擊以下連結，下載注音符號專用字型：
            <a href="https://github.com/cmex-30/Bopomofo_on_Web/tree/master/font/BopomofoRuby1909-v1-Regular.ttf">
                BopomofoRuby1909-v1-Regular.ttf
            </a>
            ，並於使用之電腦端安裝此字型。
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascripts/main.js"></script>
</body>

</html>
